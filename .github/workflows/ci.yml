name: CI

on:
  push:
    branches:
      - main
      - "codex/**"
  pull_request:

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    env:
      DJANGO_DEBUG: "False"
      DJANGO_SECRET_KEY: "ci-secret-key-change-for-production-abcdefghijklmnopqrstuvwxyz123456"
      DATABASE_URL: "sqlite:///ci.sqlite3"
      CLERK_DOMAIN: "example.clerk.accounts.dev"
      CLERK_WEBHOOK_SIGNING_SECRET: "whsec_ci"
      SUPABASE_URL: "https://example.supabase.co"
      SUPABASE_ANON_KEY: "anon_ci"
      ASSET_STORAGE_BUCKET: "ci-assets"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django deploy checks
        run: python manage.py check --deploy

      - name: Run backend tests
        run: DB_NAME='' DB_USER='' DB_PASSWORD='' DB_HOST='' DB_PORT='' python manage.py test api -v2 --noinput

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
